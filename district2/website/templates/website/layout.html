    <script>
        $(document).ready(function() {
            // Check scroll position and add/remove background color to navbar
            $(window).scroll(function() {
                if ($(window).scrollTop() > 50) {
                    $('.navbar').addClass('white-navbar');
                } else {
                    $('.navbar').removeClass('white-navbar');
                }
